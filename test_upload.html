        <script>
            var from=null,start=0,url='http://localhost/test/chat.php';
            // from = prompt("plaese enter your name");
            $(document).ready(function(){      
                      
                load();
                $('form').submit(function(e){
                    $.post(url, {
                        message: $('#message').val(),
                        from:$('#name').val(),
                    });
                    $('#message').val('');
                    $('#name').val('');
                   
                    return false;
                   
                })
            
        });
        function load(){
            $.get(url+'?start='+start,function(result){
                if(result.items){
                    result.items.forEach(item => {
                        start = item.id;
                        $('#messages').append(renderMessage(item));
                        
                    });
                    $('#message').animate({scrollTop:$('#messages')[0].scrollHeight});
                };
                load();
                
            })
        }
        function renderMessage(item){
            let time = new Date(item.created)
            time = time.getHours()+":"+time.getMinutes()
            return '<div class="msg"><p>'+item.f+'</p>'+item.m+'<span>'+time+'</span></div>';
            // console.log(item)
        }
        </script>
